<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${sectionName}"></title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" th:href="@{/css/bootstrap.min.css}">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" th:href="@{/css/community.css}">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/jquery-1.12.4.js" type="application/javascript" th:src="@{/js/jquery.js}"></script>
    <script src="js/bootstrap.min.js"  type="application/javascript" th:src="@{/    js/bootstrap.min.js}"></script>

</head>
<body>
<div th:replace="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span th:text="${sectionName}"></span></h3><hr/>
            <div class="media" th:each=" question:${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:src="${question.user.avatarUrl}"
                             src="https://avatars2.githubusercontent.com/u/57342026?v=4">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    &nbsp
                    <span class="text-desc">
                        <span th:text="${question.commentCount}"></span>个回复&nbsp•
                        <span th:text="${question.viewCount}"></span>次浏览&nbsp•
                        <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                    </span>
                </div>

            </div>
            <nav aria-label="Page navigation" style="float: right">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a href="/profile/questions/?page=1" th:href="@{'/profile/'+${section}(page=${1})}" aria-label="First">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a href="#" th:href="@{'/profile/'+${section}(page=${(pagination.page)-1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each=" page: ${pagination.pages}" th:class="${pagination.page==page}?'active':''">
                        <a  th:text="${page}" th:href="@{'/profile/'+${section}(page=${page})}">
                        </a>
                    </li>
                    <li th:if="${pagination.showNext}">
                        <a href="#" th:href="@{'/profile/'+${section}(page=${(pagination.page)+1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a href="#" th:href="@{'/profile/'+${section}(page=${pagination.getTotalPage()})}" aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <div class="list-group listnav" style="margin-top: 15px">
                <a href="/profile/questions" th:classappend="list-group-item" th:class="${section=='questions'}?'active':''">
                    我的问题<span class="badge">14</span></a>
                <a href="/profile/replies" th:classappend="list-group-item" th:class="${section=='replies'}?'active':''">最新回复</a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
