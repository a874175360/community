<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Community</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" th:href="@{css/bootstrap.min.css}">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" th:href="@{css/bootstrap-theme.min.css}">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" th:href="@{css/community.css}">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/jquery-1.12.4.js" type="application/javascript" th:src="@{js/jquery.js}"></script>
    <script src="js/bootstrap.min.js"  type="application/javascript" th:src="@{js/bootstrap.min.js}"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">论坛社区</span>
            </button>
            <a class="navbar-brand" href="/">论坛社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user!=null}">
                    <a href="/publish">发布</a>
                </li>
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"><span th:text="${session.user.getName()}"></span><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:unless="${session.user!=null}"><a href="https://github.com/login/oauth/authorize?client_id=d3af778ebb90638b026e&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>发现</h3><hr/>
            <div class="media" th:each=" question:${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:src="${question.user.avatarUrl}"
                             src="https://avatars2.githubusercontent.com/u/57342026?v=4">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}">怎么快速学会springboot开发</h4>
                    <span th:text="${question.description}">点击进入看视频嗷</span>&nbsp
                    <span class="text-desc">
                        <span th:text="${question.commentCount}"></span>个回复&nbsp•
                        <span th:text="${question.viewCount}"></span>次浏览&nbsp•
                        <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                    </span>
                </div>

            </div>
            <nav aria-label="Page navigation" style="float: right">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a href="/?page=1" aria-label="First">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a href="#" th:href="@{/(page=${(pagination.page)-1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each=" page: ${pagination.pages}" th:class="${pagination.page==page}?'active':''">
                        <a  th:text="${page}" th:href="@{/(page=${page})}">
                        </a>
                    </li>
                    <li th:if="${pagination.showNext}">
                        <a href="#" th:href="@{/(page=${(pagination.page)+1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a href="#" th:href="@{/(page=${pagination.getTotalPage()})}" aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>热门话题</h3>
        </div>
    </div>
</div>

</body>
</html>
